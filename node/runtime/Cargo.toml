[package]
name = "dna-runtime"
version = "0.0.1"
authors = ["Trinkler Software <company@trinkler.software>"]
edition = "2018"

[dependencies]
aura = { package = "pallet-aura", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
aura-primitives = { package = "substrate-consensus-aura-primitives", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
balances = { package = "pallet-balances", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
block-builder-api = { package = "substrate-block-builder-runtime-api", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
executive = { package = "frame-executive", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
grandpa = { package = "pallet-grandpa", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
indices = { package = "pallet-indices", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
inherents = { package = "substrate-inherents", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
offchain-primitives = { package = "substrate-offchain-primitives", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
primitives = { package = "substrate-primitives", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
randomness-collective-flip = { package = "pallet-randomness-collective-flip", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
rstd = { package = "sr-std", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
runtime-io = { package = "sr-io", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
safe-mix = { version = "1.0.0", default-features = false }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
sr-api = { git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
sr-primitives = { git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
substrate-session = { git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
sudo = { package = "pallet-sudo", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
support = { package = "frame-support", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
system = { package = "frame-system", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
timestamp = { package = "pallet-timestamp", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
transaction-payment = { package = "pallet-transaction-payment", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
txpool-runtime-api = { package = "sp-transaction-pool-runtime-api", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
version = { package = "sr-version", git = "https://github.com/blockxlabs/substrate", default-features = false, branch = "master" }
#assets = { package = "modules-assets", path = "../../modules/assets", default-features = false }
#oracle = { package = "modules-oracle", path = "../../modules/oracle", default-features = false }
#contracts = { package = "modules-contracts", path = "../../modules/contracts", default-features = false }
assets = { package = "dna-assets", path = "../../dna/assets", default-features = false }
exchange = {package="dna-exchange", path="../../dna/exchange", default-features = false}

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", git = "https://github.com/blockxlabs/substrate", branch = "master", version = "1.0.4" }

[features]
default = ["std"]
std = [
	"aura-primitives/std",
	"aura/std",
	"balances/std",
	"block-builder-api/std",
	"codec/std",
	"executive/std",
	"grandpa/std",
	"indices/std",
	"inherents/std",
	"offchain-primitives/std",
	"primitives/std",
	"randomness-collective-flip/std",
	"rstd/std",
	"runtime-io/std",
	"safe-mix/std",
	"serde",
	"sr-api/std",
	"sr-primitives/std",
	"substrate-session/std",
	"sudo/std",
	"support/std",
	"system/std",
	"timestamp/std",
	"transaction-payment/std",
	"txpool-runtime-api/std",
	"version/std",
]
